<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">

      const ToDoItem = React.memo(function ToDoItem({todo, toggleComplete, deleteTodo}) {
        console.log("todo item called");
        return (
          <li>
            {todo.complete && 'âœ… '}
            {todo.text} 
            {' '}
            <button onClick={() => toggleComplete(todo.id)}>Toggle Complete</button>
            {' '}
            <button onClick={() => deleteTodo(todo.id)}>Delete</button>
          </li>
        );
      });

      const ToDoList = React.memo(function ToDoList({todos, toggleComplete, deleteTodo}) {
        console.log("todo list called");
        return (
          <ul>
            {todos.map((todo) => (
              <ToDoItem key={todo.id} todo={todo} toggleComplete={toggleComplete} deleteTodo={deleteTodo}/>
            ))}
          </ul>
        );
      });

      function ToDoInput({newTodo, setNewTodo, addTodo}) {
        console.log("todo input called");
        return (
          <div>
            <input type="text" value={newTodo} onChange={(e) => setNewTodo(e.target.value)}
              onKeyDown={(e) => e.key === 'Enter' && addTodo()}/>
            {' '}
            <button onClick={addTodo}>Add Item</button>
          </div>
        );
      }
    
      function App() {
        console.log("app called");
        const [newTodo, setNewTodo] = React.useState('');
        const [todos, setTodos] = React.useState([]);
        
        const addTodo = React.useCallback(() => {
          if (newTodo) {
            setTodos(prevTodos => [...prevTodos, {id: uuidv4(), text: newTodo, complete: false}]);
            setNewTodo('');
          }
        }, [newTodo]);

        const toggleComplete = React.useCallback((todoId) => {
          setTodos(prevTodos => prevTodos.map((todo) => {
            if (todo.id === todoId) {
              return {...todo, complete: !todo.complete};
            }
            return todo;
          }));
        },[]);

        const deleteTodo = React.useCallback((todoId) => {
          setTodos(prevTodos => prevTodos.filter((todo) => todo.id !== todoId));
        },[]);

        return (
          <>
            <h2>Welcome to my To Do List app!</h2>
            <ToDoInput newTodo={newTodo} setNewTodo={setNewTodo} addTodo={addTodo} />
            <ToDoList todos={todos} toggleComplete={toggleComplete} deleteTodo={deleteTodo}/>
          </>
        );
      }

      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
      
    </script>
    <!--
      Note: this page is a great way to try React but it's not suitable for production.
      It slowly compiles JSX with Babel in the browser and uses a large development build of React.

      Read this page for starting a new React project with JSX:
      https://react.dev/learn/start-a-new-react-project

      Read this page for adding React with JSX to an existing project:
      https://react.dev/learn/add-react-to-an-existing-project
    -->
  </body>
</html>
